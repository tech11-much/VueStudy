<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--1.导入vue.js-->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>
</head>
<body>
<div id="app">
    <cqh v-for="item in items" v-bind:testComponent="item"></cqh>
</div>
<script>
    /*定义一个vue组件*/
    Vue.component("cqh", {
        props: ['testComponent'],
        template: '<li>{{testComponent}}</li>'
    });
    let vm = new Vue({
        el: "#app",
        data: {
            items: ["Java", "Linux", "前端"]
        }
    });
</script>
</body>
</html>
